<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Ozon Rating Report</title>
  <!-- Подключаем JS-файл, который будет вызывать наш REST API -->
  <script src="/static/app.js" defer></script>
</head>
<body>
  <h1>Ozon Rating Report</h1>

  <p>
    Эта страница позволяет сформировать Excel-отчёт по товарам магазина Ozon
    с информацией о среднем рейтинге и количестве отзывов.
  </p>

  <label>
    Минимальное количество отзывов для попадания в отчёт:
    <input id="minReviews" type="number" value="0" min="0">
  </label>
  <br><br>

  <label>
    Отправить отчёт в Telegram:
    <input id="sendToTelegram" type="checkbox">
  </label>
  <br><br>

  <button id="runBtn">Сформировать отчёт</button>

  <!-- Здесь будем отображать сообщения о ходе работы -->
  <pre id="result" style="margin-top:20px; white-space:pre-wrap;"></pre>
</body>
</html>
